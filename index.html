<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/gato_laranja_burro.gif" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Galeria Tosca</h1>
    </header>
    <main class="main-container">
        <div class="content-main">
            <div class="img-main">
                <figure>
                    <img src="Images/cachorro_cabeçudo.jpg" alt="">
                    <figcaption>Cachorro Cabeçudo</figcaption>
                </figure>
        
                <figure>
                    <img src="Images/cachorro_susto.jpg" alt="">
                    <figcaption>Cachorro assustado</figcaption>
                </figure>
             
                <figure>
                    <img src="Images/ein_.jpg" alt="">
                    <figcaption>Ein</figcaption>
                </figure>
                
                <figure>
                    <img src="Images/gato_.jpg" alt="">
                    <figcaption>Gato</figcaption>
                </figure>
                
                <figure>
                    <img src="Images/gato_laranja_burro.gif" alt="">
                    <figcaption>Gato Loranja</figcaption>
                </figure>
                
                <figure>
                    <img src="Images/lengua_gato.jpg" alt="">
                    <figcaption>Gato mostrando a lingua</figcaption>
                </figure>
                
                <figure>
                    <img src="Images/mini_jacket.png" alt="">
                    <figcaption>JACKET</figcaption>
                </figure>
                
                <figure>
                    <img src="Images/zoiudo_.jpg" alt="">
                    <figcaption>Zoiudo</figcaption>
                </figure>
            </div>
        </div>
    </main>
</body>
</html>
